<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tugas 42 | DOM JS</title>
</head>
<body>
	<p onmouseover="dekat(this)" onmouseout="jauh(this)"> Dekatkan Mouse</p>
	<script>
		function dekat(x) {
			x.style.color = "red";
		}
		function jauh(x) {
			x.style.color = "black";
		}
	</script>
</body>
</html>
